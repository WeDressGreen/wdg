<mat-drawer #drawer class="sidenav"  position="end">
  <mat-toolbar-row style="height:94px;">
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="!drawer.toggle()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-divider></mat-divider>

  <div class="center-content">
    <mat-card class="example-card">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab  label="ACCOUNT">
            <mat-card-header  class="header-container">
              <mat-card-title>LOG IN</mat-card-title>
              <mat-card-subtitle>To access your account</mat-card-subtitle>
            </mat-card-header>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">SIGN IN</button>
          </mat-tab>
          <mat-tab label="SIGN UP">

            <mat-card-header  class="header-container">
              <mat-card-title>SIGN UP</mat-card-title>
              <mat-card-subtitle>To create your account</mat-card-subtitle>
            </mat-card-header>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="remail">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="rpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="rcpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="register()">CREATE AN ACCOUNT </button>
          </mat-tab>
          <mat-tab label="WISHLIST">

          </mat-tab>
          <mat-tab label="BASKET">

          </mat-tab>
        </mat-tab-group>

      </mat-card-content>

    </mat-card>
  </div>
</mat-drawer>

    <span class="span mat-small mat-caption">Free delivery on orders over 190â‚¬</span>

      <span>Re-sell</span>
